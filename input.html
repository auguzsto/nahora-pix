<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir valor do PIX</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
<main>
    <div class="container p-5 text-center">
        <div class="row d-flex justify-content-center">
            <div class="col-sm-5 border p-5 rounded-3">
                <h1>Insira o valor do PIX</h1>
                <form method="POST" class="">
                    <input type="text" name="valor" id="valor" autocomplete="off" class="form-control valor p-3 text-center" placeholder="R$">
                    <button type="submit" class="form-control bg-primary text-white mt-2 p-3">OK</button>
                </form>
                <div id="qrcode"></div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
<script src='./js/jquery-3.6.1.min.js'></script>
<script src="./js/jquery.mask.min.js"></script>
<script src="./js/main.js"></script>
<script src="./js/bootstrap.min.js"></script>
